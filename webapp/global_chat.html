<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí¨ RULETTT - –û–±—â–∏–π –ß–∞—Ç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-info {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .username-input {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 0.9em;
        }
        
        .username-input::placeholder {
            color: rgba(255,255,255,0.6);
        }
        
        .chat-status {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.own {
            background: rgba(76, 175, 80, 0.8);
            align-self: flex-end;
            margin-left: auto;
        }
        
        .message.other {
            background: rgba(255, 255, 255, 0.1);
            align-self: flex-start;
        }
        
        .message.system {
            background: rgba(33, 150, 243, 0.2);
            border-left: 4px solid #2196f3;
            align-self: center;
            text-align: center;
            font-style: italic;
            max-width: 60%;
        }
        
        .message-header {
            font-size: 0.85em;
            opacity: 0.8;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .message-time {
            font-size: 0.7em;
            opacity: 0.6;
            margin-top: 5px;
        }
        
        .chat-input-area {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .chat-input {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        .input-field {
            flex: 1;
            padding: 12px 16px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            resize: none;
            min-height: 44px;
            max-height: 120px;
        }
        
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .send-btn {
            padding: 12px 20px;
            background: linear-gradient(45deg, #4caf50, #45a049);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        
        .online-users {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .user-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px 0;
        }
        
        .user-avatar {
            width: 20px;
            height: 20px;
            background: #4caf50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
        }
        
        .connection-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .connected {
            background: #4caf50;
            animation: pulse 2s infinite;
        }
        
        .disconnected {
            background: #f44336;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="chat-header">
        <div>
            <h2>üí¨ –û–±—â–∏–π –ß–∞—Ç RULETTT</h2>
            <div class="user-info">
                <label>–í–∞—à–µ –∏–º—è:</label>
                <input 
                    type="text" 
                    id="usernameInput" 
                    class="username-input"
                    placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è..." 
                    onchange="updateUsername()"
                >
            </div>
        </div>
        <div>
            <span class="connection-indicator" id="connectionIndicator"></span>
            <span class="chat-status" id="chatStatus">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</span>
        </div>
    </div>
    
    <div class="online-users" id="onlineUsers">
        <strong>üë• –û–Ω–ª–∞–π–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏:</strong>
        <div id="usersList">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>
    
    <div class="chat-messages" id="chatMessages">
        <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π...</div>
    </div>
    
    <div class="chat-input-area">
        <div class="chat-input">
            <textarea 
                class="input-field" 
                id="messageInput" 
                placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ... (Enter –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏)"
                rows="1"
            ></textarea>
            <button class="send-btn" onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <script>
        const API_BASE = window.location.protocol + '//' + window.location.hostname + ':5000';
        let lastMessageCount = 0;
        
        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å API
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            const username = document.getElementById('usernameInput').value.trim() || '–ê–Ω–æ–Ω–∏–º';
            
            if (!message) return;
            
            try {
                const response = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        message: message,
                        session_id: 'rulettt_main_chat'
                    })
                });
                
                if (response.ok) {
                    input.value = '';
                    input.style.height = 'auto';
                    console.log('‚úÖ –°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ');
                    // –°—Ä–∞–∑—É –æ–±–Ω–æ–≤–ª—è–µ–º —á–∞—Ç
                    loadChatMessages();
                } else {
                    throw new Error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏');
                }
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞:', error);
                addSystemMessage('‚ö†Ô∏è –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è');
                updateConnectionStatus(false, '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
            }
        }
        
        async function loadChatMessages() {
            try {
                const response = await fetch(`${API_BASE}/api/chat?session_id=rulettt_main_chat&limit=50`);
                
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');
                }
                
                const data = await response.json();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –µ—Å—Ç—å –Ω–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
                if (data.count !== lastMessageCount) {
                    displayMessages(data.messages);
                    lastMessageCount = data.count;
                }
                
                updateConnectionStatus(true, `üí¨ ${data.count} —Å–æ–æ–±—â–µ–Ω–∏–π`);
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                updateConnectionStatus(false, '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è');
            }
        }
        
        async function loadActiveUsers() {
            try {
                const response = await fetch(`${API_BASE}/api/chat/users?session_id=rulettt_main_chat`);
                
                if (response.ok) {
                    const data = await response.json();
                    displayUsers(data.users);
                }
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:', error);
            }
        }
        
        // –§—É–Ω–∫—Ü–∏–∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
        function displayMessages(messages) {
            const container = document.getElementById('chatMessages');
            const currentUsername = document.getElementById('usernameInput').value.trim() || '–ê–Ω–æ–Ω–∏–º';
            
            container.innerHTML = '';
            
            messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                const messageType = msg.username === currentUsername ? 'own' : 'other';
                messageDiv.className = `message ${messageType}`;
                
                const time = new Date(msg.timestamp).toLocaleTimeString('ru-RU', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                messageDiv.innerHTML = `
                    <div class="message-header">${msg.username}</div>
                    <div>${escapeHtml(msg.message)}</div>
                    <div class="message-time">${time}</div>
                `;
                
                container.appendChild(messageDiv);
            });
            
            container.scrollTop = container.scrollHeight;
        }
        
        function displayUsers(users) {
            const usersList = document.getElementById('usersList');
            
            if (users.length === 0) {
                usersList.innerHTML = '<div>–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</div>';
                return;
            }
            
            const usersHtml = users.map(user => `
                <div class="user-item">
                    <div class="user-avatar">üë§</div>
                    <span>${escapeHtml(user.username)}</span>
                </div>
            `).join('');
            
            usersList.innerHTML = usersHtml;
        }
        
        function addSystemMessage(text) {
            const container = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            
            const time = new Date().toLocaleTimeString('ru-RU', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageDiv.innerHTML = `
                <div>${text}</div>
                <div class="message-time">${time}</div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        function updateConnectionStatus(isConnected, message) {
            const indicator = document.getElementById('connectionIndicator');
            const status = document.getElementById('chatStatus');
            
            indicator.className = `connection-indicator ${isConnected ? 'connected' : 'disconnected'}`;
            status.textContent = message;
        }
        
        function updateUsername() {
            const username = document.getElementById('usernameInput').value.trim();
            if (username) {
                localStorage.setItem('rulettt_username', username);
                addSystemMessage(`–ò–º—è –∏–∑–º–µ–Ω–µ–Ω–æ –Ω–∞: ${username}`);
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('messageInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–µ –∏–º—è
            const savedUsername = localStorage.getItem('rulettt_username');
            if (savedUsername) {
                document.getElementById('usernameInput').value = savedUsername;
            }
            
            // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
            updateConnectionStatus(false, '–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É...');
            loadChatMessages();
            loadActiveUsers();
            
            // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
            setInterval(loadChatMessages, 3000);  // –°–æ–æ–±—â–µ–Ω–∏—è –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫
            setInterval(loadActiveUsers, 15000);  // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ –∫–∞–∂–¥—ã–µ 15 —Å–µ–∫
            
            console.log('üí¨ –û–±—â–∏–π —á–∞—Ç RULETTT –≥–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ!');
        });
    </script>
</body>
</html>
